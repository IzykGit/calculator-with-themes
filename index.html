<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link id="style" rel="stylesheet" href="default.css">
</head>
<body>

  <main class="calculator">
      <div class="calc-header">
        <h1>calc</h1>

        <div class="themes">
            <p>THEME</p>

            <div class="theme-switcher">
                <p class="theme-1">1</p>
                <p class="theme-2">2</p>
                <p class="theme-3">3</p>
                <button class="theme-button"><div></div></button>
            </div>
        </div>
      </div>

      <div class="display">
          <p class="displayPreviousValue"></p>
          <p class="displayValue"></p>
      </div>

      <div class="buttons">
          <button id="button" value="1">1</button>
          <button id="button" value="2">2</button>
          <button id="button" value="3">3</button>
          <button id="button" class="del" value="DEL">DEL</button>
          <button id="button" value="4">4</button>
          <button id="button" value="5">5</button>
          <button id="button" value="6">6</button>
          <button id="button" value="+">+</button>
          <button id="button" value="7">7</button>
          <button id="button" value="8">8</button>
          <button id="button" value="9">9</button>
          <button id="button" value="-">-</button>
          <button id="button" value=".">.</button>
          <button id="button" value="0">0</button>
          <button id="button" value="/">/</button>
          <button id="button" value="*">x</button>
          <button id="button" class="reset" value="RESET">RESET</button>
          <button id="button" class="equal" value="=">=</button>
      </div>
  </div>
  

  <script src="./index.js"></script>
</body>
</html>
